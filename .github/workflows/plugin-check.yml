name: Plugin Check (Docker)

on:
  pull_request:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  plugin-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Plugin Check in Docker
        run: bash test/bin/plugin-check.sh

      - name: Upload check artifacts
        uses: actions/upload-artifact@v4
        with:
          name: plugin-check-results
          path: |
            test/tmp/plugin-check.json
            test/tmp/meta-check.json
          if-no-files-found: warn

      - name: Tear down Docker
        if: always()
        run: docker compose -f test/docker-compose.yml down -v

