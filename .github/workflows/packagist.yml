name: Packagist Publish

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  packagist:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create/Update on Packagist
        env:
          PACKAGIST_USERNAME: ${{ secrets.PACKAGIST_USERNAME }}
          PACKAGIST_TOKEN: ${{ secrets.PACKAGIST_TOKEN }}
          REPO_URL: https://github.com/${{ github.repository }}.git
        run: |
          if [ -z "${PACKAGIST_USERNAME}" ] || [ -z "${PACKAGIST_TOKEN}" ]; then
            echo "Packagist credentials not set; skipping."; exit 0; fi
          echo "Attempting Packagist create…"
          curl -sS -X POST \
            -H 'Content-Type: application/json' \
            -d "{\"repository\":{\"url\":\"${REPO_URL}\"}}" \
            "https://packagist.org/api/create-package?username=${PACKAGIST_USERNAME}&apiToken=${PACKAGIST_TOKEN}" || true
          echo "\nTriggering Packagist update…"
          curl -sS -X POST \
            -H 'Content-Type: application/json' \
            -d "{\"repository\":{\"url\":\"${REPO_URL}\"}}" \
            "https://packagist.org/api/update-package?username=${PACKAGIST_USERNAME}&apiToken=${PACKAGIST_TOKEN}" || true

