name: I18N POT

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  make-pot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install WP-CLI
        run: |
          curl -fL -o wp-cli.phar https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar
          php wp-cli.phar --info
          chmod +x wp-cli.phar
          sudo mv wp-cli.phar /usr/local/bin/wp

      - name: Install i18n command
        run: wp package install wp-cli/i18n-command:*

      - name: Generate POT file
        run: |
          wp i18n make-pot . languages/nr-post-exporter.pot \
            --slug=nr-post-exporter \
            --exclude=".git,.github,.build,vendor,test,node_modules" \
            --headers='{"Report-Msgid-Bugs-To":"https://github.com/nikolareljin/nr-post-exporter/issues"}'

      - name: Upload POT artifact
        uses: actions/upload-artifact@v4
        with:
          name: i18n-pot
          path: languages/nr-post-exporter.pot

      - name: Create POT update PR
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(i18n): update POT"
          title: "Update POT for translations"
          body: "Automated POT regeneration via CI."
          branch: chore/update-pot
          add-paths: |
            languages/nr-post-exporter.pot
